<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>YouTube Downloader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary-color: #ff5252;
            --bg-color: #f9f9f9;
            --form-bg: #ffffff;
            --text-color: #333;
            --btn-hover: #e53935;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: var(--form-bg);
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 0.6s ease;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 24px;
        }

        input[type="text"], select {
            width: 100%;
            padding: 12px 14px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            width: 100%;
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: var(--btn-hover);
        }

        .alert {
            color: red;
            font-size: 14px;
            margin-bottom: 15px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 500px) {
            .container {
                padding: 25px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé• YouTube Downloader</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST" onsubmit="return validateForm()">
            <input type="text" id="url" name="url" placeholder="Masukkan URL YouTube" required><br>
            <select name="mode">
                <option value="video">üé¨ Video</option>
                <option value="audio">üéµ Audio</option>
                <option value="thumbnail">üñºÔ∏è Thumbnail</option>
            </select><br>
            <button type="submit">‚¨áÔ∏è Unduh Sekarang</button>
        </form>
    </div>

    <script>
        function validateForm() {
            const urlInput = document.getElementById("url");
            const url = urlInput.value.trim();
            const youtubeRegex = /^(https?\:\/\/)?(www\.youtube\.com|youtu\.?be)\/.+$/;

            if (!youtubeRegex.test(url)) {
                alert("Masukkan URL YouTube yang valid!");
                urlInput.focus();
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
